<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="description" content="Review our product here and let us know how we can do better!">
    <meta name="author" content="Matthew Pope">
</head>
<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
             <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating-container">
            <div class="rating-item">
                <label for="star1">☆</label>
                <input type="radio" id="star1" name="rating" value="1" required>
            </div>
            <div class="rating-item">
                <label for="star2">☆☆</label>
                <input type="radio" id="star2" name="rating" value="2" required>
            </div>
            <div class="rating-item">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star3" name="rating" value="3" required>
            </div>
            <div class="rating-item">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4" required>
            </div>
            <div class="rating-item"> 
                <label for="star5">☆☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5" required>
            </div>
        </div>
    </fieldset>
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features</legend>
                <input type="checkbox" id="feat-durability" name="features" value="durability">
                <label for="feat-durability">Durability</label>
                <input type="checkbox" id="feat-ease" name="features" value="ease">
                <label for="feat-ease">Ease of Use</label>
                <input type="checkbox" id="feat-performance" name="features" value="performance">
                <label for="feat-performance">Performance</label>
                <input type="checkbox" id="feat-design" name="features" value="design">
                <label for="feat-design">Design</label>
            </fieldset>
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            <label for="userName">User Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Matthew Pope, Utah, United States of America</p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
