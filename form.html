<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
             <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating-container">
            <div class="rating-item">
                <span>☆</span>
                <input type="radio" id="star1" name="rating" value="1" required>
            </div>
            <div class="rating-item">
                <span>☆☆</span>
                <input type="radio" id="star2" name="rating" value="2">
            </div>
            <div class="rating-item">
                <span>☆☆☆</span>
                <input type="radio" id="star3" name="rating" value="3">
            </div>
            <div class="rating-item">
                <span>☆☆☆☆</span>
                <input type="radio" id="star4" name="rating" value="4">
            </div>
            <div class="rating-item"> 
                <span>☆☆☆☆☆</span>
                <input type="radio" id="star5" name="rating" value="5">
            </div>
        </div>
    </fieldset>
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>
            <label for="userName">User Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Matthew Pope, Utah, United States of America</p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
